name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter SDK manually
        run: |
          git clone https://github.com/flutter/flutter.git --branch stable --depth 1
          echo "$(pwd)/flutter/bin" >> $GITHUB_PATH

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Analyze code
        run: |
          flutter analyze --no-fatal-infos --no-fatal-warnings lib test

      - name: Run tests with coverage
        run: |
          flutter test --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run Firestore security rules tests
        run: |
          ./scripts/test_firebase_rules.sh || { echo "Security rules tests failed - A biztons치gi szab치ly tesztek hib치sak"; exit 1; }

      - name: Upload security rules coverage badge
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: security-rules-badge
          path: coverage/security_rules_badge.svg

      - name: CI Summary
        run: |
          echo "CI fut치s sikeres: analyze + test + coverage"
