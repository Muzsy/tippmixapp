name: Flutter CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter SDK manually
        run: |
          git clone https://github.com/flutter/flutter.git --branch stable --depth 1
          echo "$(pwd)/flutter/bin" >> $GITHUB_PATH

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Analyze code
        run: |
          flutter analyze --no-fatal-infos --no-fatal-warnings lib test

      - name: Run tests with coverage
        run: |
          flutter test --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

      - name: CI Summary
        run: |
          echo "CI fut√°s sikeres: analyze + test + coverage"