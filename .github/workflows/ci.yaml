name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter SDK manually
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.x'

      - name: Flutter doctor
        run: flutter doctor

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos --no-fatal-warnings lib test

      - name: Run tests with coverage
        run: flutter test --coverage

      # ======= ÚJ: genbadge telepítése és badge generálása =======
      - name: Install genbadge (with coverage extras)
        run: pip install "genbadge[coverage]"

      - name: Generate coverage badge
        run: |
          mkdir -p badges
          genbadge coverage -i coverage/lcov.info -o badges/coverage.svg

      # ======= Automatikus badge commit =======
      - name: Commit coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/coverage.svg
          git commit -m "chore: update coverage badge [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ======= (Egyéb lépések, ha vannak) =======
