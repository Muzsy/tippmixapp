steps:
  - name: Tesztlefedettség dokumentálása minden login-regisztrációs flow-ra
    description: |
      A fejlesztés során minden emailes, social, verifikációs és jelszó-visszaállítási folyamathoz tartozzon átfogó tesztlefedettség. Külön tesztfájl minden flow-hoz, benne háromnyelvűségre és edge-case-ekre is teszt. Bináris állomány (kép, pdf, ikon, hang stb.) nem kerülhet a repository-ba.
    outputs:
      - Tesztfájl minden flow-ra (HU/EN/DE teszttel)
      - Dokumentált tesztlefedettség
      - Bináris állomány nincs

  - name: Hibakezelés és accessibility tesztek kidolgozása
    description: |
      A fejlesztés eredményeként minden hibaüzenet, státusz, visszajelzés háromnyelvűen jelenjen meg, valamint minden fő accessibility szempont (billentyűzet navigáció, kontraszt, képernyőolvasó) tesztelve legyen. Bináris állomány létrehozása tilos.
    outputs:
      - Minden hibaüzenet és visszajelzés háromnyelvűen
      - Accessibility szempontokat lefedő tesztlista
      - Nincs bináris állomány

  - name: Lokalizációs fájl véglegesítése
    description: |
      A végleges lokalizációs fájl tartalmazza minden folyamat szövegét, hibaüzenetét háromnyelvűen, teszttel igazoltan. Bináris állomány tilos.
    outputs:
      - Végleges lokalizációs fájl (HU/EN/DE)
      - Lokalizációs tesztek eredménye
      - Bináris állomány nincs

  - name: Felhasználói visszajelzések alapján készült finomhangolások
    description: |
      A fejlesztés során felmerülő felhasználói visszajelzések alapján készült finomhangolások, módosítások dokumentálása, committolása. Bináris fájl továbbra sem lehet a repository-ban.
    outputs:
      - Finomhangolásokat leíró dokumentáció
      - Javító commitek listája
      - Nincs bináris állomány
