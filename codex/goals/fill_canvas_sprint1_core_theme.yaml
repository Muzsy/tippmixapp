steps:
  - name: "Canvas összefoglaló elkészítése"
    description: |
      Hozd létre a canvases/sprint1_core_theme.md fájlt, amely részletesen összegzi a Sprint 1 minden fejlesztési lépését, architektúra döntéseit, kódvázait és mintáit, magyar nyelven.
    outputs:
      - canvases/sprint1_core_theme.md

  - name: "Codex yaml automatizáció dokumentálása"
    description: |
      Hozd létre a codex/goals/fill_canvas_sprint1_core_theme.yaml fájlt, amely minden Sprint 1-hez kapcsolódó automatizált lépést, elfogadási kritériumot, output fájlt és kapcsolódást tartalmaz.
    outputs:
      - codex/goals/fill_canvas_sprint1_core_theme.yaml

  - name: "Kapcsolatok és metaadatok rendezése"
    description: |
      Ellenőrizd, hogy minden lépésnél szerepel a megfelelő kapcsolódó fájl, teszt, modul, dokumentáció hivatkozás.
      Frissítsd a canvas metaadatait, hogy megfeleljen a projekt standardnak.
    outputs:
      - canvases/sprint1_core_theme.md
      - codex/goals/fill_canvas_sprint1_core_theme.yaml

  - name: "Verziókövetés, utókövetés"
    description: |
      A kész canvas és yaml minden jövőbeli theme-architektúra fejlesztés, audit, refaktor kiindulópontja.
      Dokumentáld, hogyan kell további sprintekhez/fejezetekhez sablont készíteni.
    outputs:
      - canvases/sprint1_core_theme.md
