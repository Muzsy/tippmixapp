steps:
  - name: "Szín-audit lista (color_audit.csv) manuális review-ja és mappingelése"
    description: |
      Nyisd meg a Sprint0-ban elkészült color_audit.csv fájlt, amely az összes manuális színhasználatot (hex, rgb, Colors.*) tartalmazza.
      Soronként ellenőrizd, hogy melyik Theme.of(context).colorScheme.* vagy ThemeExtension értékre kell refaktorálni.
      Jegyezd fel a mappinget és a speciális eseteket (pl. gradient, chart, több szín együtt, komplex logika).
      Készítsd el a color_audit_reviewed.csv fájlt, amelyben minden sorhoz hozzárendeled a megfelelő Theme-referenciát, valamint megjegyzésként jelölöd, ha manuális refaktor szükséges.
    outputs:
      - color_audit_reviewed.csv
      - Manuális refaktor igények listája
