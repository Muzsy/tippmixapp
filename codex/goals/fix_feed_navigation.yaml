# Feed Navigation Test Failure Fix

**Probléma:** A `feed_navigation_test.dart` teszt futtatásakor az alábbi hiba jelentkezik:

```
Expected: exactly one matching candidate
Actual: Found 0 widgets with type "EventsScreen"
```

A teszt az `EventsScreen` widget megjelenését várja, amikor a felhasználó a "Feed" menüpontra navigál alul található navigációs sávon vagy a drawer-en keresztül.

## Javítási lépések

1. **Útvonal hozzáadása/korrigálása** a `lib/navigation/app_router.dart` fájlban:
   ```dart
   GoRoute(
     name: 'feed',
     path: '/feed',
     builder: (context, state) => const EventsScreen(),
   ),
   ```
2. **BottomNavigationBar mapping frissítése** a `lib/widgets/bottom_nav_bar.dart` fájlban:
   ```dart
   BottomNavigationBar(
     currentIndex: _selectedIndex,
     onTap: (index) {
       final routeNames = ['home', 'feed', 'profile'];
       context.goNamed(routeNames[index]);
     },
     items: const [
       BottomNavigationBarItem(icon: Icon(Icons.home), label: 'Home'),
       BottomNavigationBarItem(icon: Icon(Icons.rss_feed), label: 'Feed'),
       BottomNavigationBarItem(icon: Icon(Icons.person), label: 'Profile'),
     ],
   )
   ```
3. **Drawer ListTile módosítása** a `lib/widgets/app_drawer.dart` fájlban:
   ```dart
   ListTile(
     leading: const Icon(Icons.rss_feed),
     title: const Text('Feed'),
     onTap: () => context.goNamed('feed'),
   ),
   ```
4. **Tesztbeállítás ellenőrzése:** Győződj meg róla, hogy a `initialLocation: '/feed'` szerepel a teszt setup-jában.

Ezekkel a lépésekkel az `EventsScreen` a `/feed` útvonalon jelenik meg, és a teszt sikeresen megtalálja a megfelelő widgetet.
