# Feed Navigation Test Failure Enhanced Fix

**Probléma:** A `feed_navigation_test.dart` teszt továbbra sem találja az `EventsScreen` widgetet, mert az útvonal és a név (route name) nem egyezik a teszt elvárásaival.

## Frissített Javítási Lépések
A `feed` helyett a teszt **`events`** route-ot elvárja.

1. **Útvonal hozzáadása vagy korrigálása** a `lib/navigation/app_router.dart` fájlban:
   ```dart
   GoRoute(
     name: 'events',    // route név: 'events'
     path: '/events',    // útvonal: '/events'
     builder: (context, state) => const EventsScreen(),
   ),
   ```

2. **BottomNavigationBar mapping frissítése** a `lib/widgets/bottom_nav_bar.dart` fájlban:
   ```dart
   onTap: (index) {
     // Index 0: Home, 1: Events, 2: Profile
     final routeNames = ['home', 'events', 'profile'];
     context.goNamed(routeNames[index]);
   },
   ```

3. **Drawer ListTile módosítása** a `lib/widgets/app_drawer.dart` fájlban:
   ```dart
   ListTile(
     leading: const Icon(Icons.rss_feed),
     title: const Text('Feed'),
     onTap: () => context.goNamed('events'),  // nevezd át a route nevet
   ),
   ```

4. **Tesztbeállítás ellenőrzése:** Győződj meg róla, hogy a `initialLocation: '/events'` szerepel, amikor a teszt navigációs kezdetet állítja be.

---
Ezzel az `EventsScreen` widget a `/events` URL-en és az `events` route-n keresztül jelenik meg, így a `navigate to Feed via bottom nav and drawer` teszt is sikeresen megtalálja a megfelelő widgetet.
