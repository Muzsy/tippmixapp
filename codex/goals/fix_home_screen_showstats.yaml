# codex/goals/fix_home_screen_showstats.yaml

steps:
  - name: HomeScreen showStats paraméter bevezetése
    description: A HomeScreen constructor kapjon egy opcionális showStats bool paramétert, amely alapértelmezetten true. Ez lehetővé teszi a statisztika fejléc (UserStatsHeader) megjelenítésének explicit vezérlését.
    outputs:
      - lib/screens/home_screen.dart

  - name: showStats paraméter használata a build metódusban
    description: A UserStatsHeader komponens csak akkor jelenjen meg, ha a showStats igaz. Ezzel a tesztkörnyezetben stabilan előhívható a fejléc.
    outputs:
      - lib/screens/home_screen.dart

  - name: Teszteset módosítása showStats paraméterrel
    description: A test/screens/home_screen_test.dart tesztfájlban a HomeScreen példányt úgy hozzuk létre, hogy a showStats: true legyen beállítva.
    outputs:
      - test/screens/home_screen_test.dart

  - name: CI lefuttatás
    description: A változtatások után futtassuk le a flutter test --coverage parancsot, és ellenőrizzük, hogy a teszt sikeresen megtalálja a UserStatsHeader-t.
    outputs:
      - tesztkimenet

  - name: Canvas frissítése
    description: Frissítsük a home_screen_showgrid_fix.md canvas-t az új logika szerint, dokumentálva a showStats paraméteres megoldást.
    outputs:
      - canvases/home_screen_showgrid_fix.md
